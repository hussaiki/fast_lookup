# Oracle to Parquet Export Configuration

database:
  user: "your_username"
  password: "your_password"
  dsn: "hostname:port/service_name"  # e.g., "oracle-db.example.com:1521/ORCL"

export:
  # Table configuration
  schema: "SMCAPP"
  table: "MASTER_VIN_LKUP"
  columns:
    - "pkcol"
    - "pkval"
    - "pkvin"
  
  # Filter clause (WHERE condition)
  filter: "feed_cd = 'YOUR_FEED_VALUE'"  # Example: "feed_cd = 'PROD'"
  
  # Output configuration
  output_file: "master_vin_lkup.parquet"
  compression: "snappy"  # Options: snappy, gzip, zstd, lz4
  
  # Performance tuning
  parallel_workers: 8  # Number of parallel database connections
  fetch_size: 10000    # Rows fetched per database round-trip
  chunk_size: 50000    # Rows processed in memory per chunk
  row_group_size: 100000  # Parquet row group size

